"$schema" = 'https://starship.rs/config-schema.json'

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
fish_style_pwd_dir_length = 2
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_commit]
commit_hash_length = 8
style = "bold white"
tag_disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️💨×${count} "
behind = "🐢×${count} "
diverged = "🔱 🏎️ 💨×${ahead_count} 🐢×${behind_count} "
untracked = "🛤️×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️×${count} "
renamed = "📛×${count} "
deleted = "🗑️×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[git_metrics]
disabled = false

[hostname]
ssh_only = true
format = "<[$hostname]($style)> "
style = "bold dimmed white"
disabled = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = true

[kubernetes]
disabled = false
[kubernetes.context_aliases]
"stage0.cybozu-ne.co" = "☠️ DANGER!! STAGE0 ☠️"
"kubernetes-admin@kubernetes" = "k8s-admin"

[status]
disabled = false

[sudo]
allow_windows = true
disabled = false

[time]
disabled = false
format = "[$time]($style) "

